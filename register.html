<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-title {
      font-size: 26px;
      font-weight: 500;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 14px;
      color: #666;
      font-weight: 600;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #6f86d6;
      box-shadow: 0 0 5px rgba(111, 134, 214, 0.2);
    }

    .btn-primary {
      background-color: #6f86d6;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #48c6ef;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }

    .form-footer a {
      text-decoration: none;
      color: #6f86d6;
      font-weight: 600;
    }

    .form-footer a:hover {
      color: #48c6ef;
    }

    .login-img {
      display: none;
    }

    /* Responsive layout */
    @media (min-width: 768px) {
      .login-img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        margin-left: 20px;
      }

      .row {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .col-md-6 {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="form-title">Create Account</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your First Name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your Last Name" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Choose your Username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
      </div>

      <div class="form-group">
        <label for="phone_field">Phone Number</label>
        <input type="text" name="phone_field" id="phone_field" class="form-control" placeholder="Enter your Phone Number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Create your password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm your password" required>
      </div>

      <div class="form-group">
        <label for="profile_pic">Profile Picture</label>
        <input type="file" class="form-control" id="avatar" name="avatar">
      </div>

      <button type="submit" name="register" class="btn btn-primary">Register</button>
    </form>

    <p class="form-footer">Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
