<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    body {
      font-family: 'Karla', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .login-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0072ff;
    }

    .form-control {
      border-radius: 50px;
      padding: 12px;
      margin-bottom: 15px;
    }

    .login-btn {
      background-color: #0072ff;
      color: white;
      border-radius: 50px;
      padding: 12px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #005bb5;
    }

    .forgot-password-link {
      color: #0072ff;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
    }

    .forgot-password-link:hover {
      text-decoration: underline;
    }

    .login-wrapper-footer-text {
      margin-top: 20px;
    }

    .login-wrapper-footer-text a {
      color: #0072ff;
    }
  </style>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 login-section-wrapper"> <!-- Changed col-sm-6 to col-sm-12 to center it on the full width -->
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log In</h1>
            {% if messages %}
              {% for message in messages %}
                <h1 class="login-title badge badge-light" style="color:red;">{{ message }}</h1>
              {% endfor %}
            {% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
              <input type="submit" name="login" id="login" class="btn btn-block login-btn" value="Login">
            </form>
            <a href="#" class="forgot-password-link">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a href="{% url 'user_register' %}" class="text-reset">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
